<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senhas</h1>
            <p class="subtitle">
                Utilize o nosso gerador de senhas online para criar uma senhas forte e segura.
            </p>
        </section>
        
        
        <input type="text" name="password" id="password" />
        
        <!-- <input type="number" value="12" name="length" class="lp-custom-range__number" step="1" id="lp-pg-password-length" min="0" max="64"> -->
        
        <input
            type="range"
            name="password-length"
            id="password-length"
            value="16"
            min="4"
            max="64">
        <button id="copy">Copiar senha</button>
    </main>

    <script>
        let passwordLength = 16
        const inputEl = document.querySelector("#password")

        function generatePassword() {
            const chars = 
                "abc√ßdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }            
            inputEl.value = password
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value)
        }

        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener('input', function() {
            passwordLength = passwordLengthEl.value
            generatePassword()
            console.log(passwordLength)
        })

        const copyButtonEl = document.querySelector("#copy")
        copyButtonEl.addEventListener('click', copy)

        generatePassword()
    </script>
</body>
</html>
